<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <script>
        // let letter = 'a';
        //  = "a";
        updateLetter();
        
        // console.log(letter);

        document.onkeyup = function(event){
            if (event.key === letter){
                winFunc();
            }
            else if (guessesLeft === 1) {
                lossFunc();
            }
            else {
                updateGuess();
                console.log(letter);
            }
        }

    </script>
<img id="crBall" src="assets/images/crystal-ball.png">
<div class="container">
    
    <h1>The Psychic Game</h1>
    
        <div class="row">
            <div class="col-12">
                <h4>Guess what letter I am thinking of!</h4>
            </div>
        </div>
    <div class="row">
        <div class="col-2">
            <p class="left">Wins: </p> 
        </div>
        <div class="col-1">
            <div id="wins">0 </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <p class="left">Losses: </p> 
        </div> 
        <div class="col-1">
            <div id="losses">0 </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">    
            <p class="left">Guesses Left: </p> 
        </div> 
        <div class="col-1">    
            <div id="guessesLeft">9 </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <p class="left">Your guesses so far: </p> 
        </div> 
        <div class="col-4">    
            <div id="currentGuesses"> </div>
        </div>
    </div>     
</div>
</body>
</html>
